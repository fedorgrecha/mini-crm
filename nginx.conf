events {
    worker_connections 1024;
}

http {
    upstream backend {
        # Основний app сервер
        server mini-crm-app:3000 weight=2;

        # PM2 сервери з правильними портами
        server host.docker.internal:3002 weight=1;
        server host.docker.internal:3003 weight=1;
        server host.docker.internal:3004 weight=1;
        server host.docker.internal:3005 weight=1;
        server host.docker.internal:3006 weight=1;
        server host.docker.internal:3007 weight=1;
        server host.docker.internal:3008 weight=1;
        server host.docker.internal:3009 weight=1;

        # Налаштування балансування
        least_conn;
        keepalive 32;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Налаштування для кращої продуктивності
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_connect_timeout 1s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
